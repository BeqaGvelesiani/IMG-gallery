<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="user-section">
      <img src="profilePhoto.png" alt="" class="profile-photo" />
      <h1 class="user-name">rodney cotton</h1>
      <h3 class="location">helsinki, finland</h3>
      <div class="data-container">
        <div class="data-box">
          <h1 class="number">140</h1>
          <p class="data-name">posts</p>
        </div>
        <div class="data-box">
          <h1 class="number">2,242</h1>
          <p class="data-name">Follower</p>
        </div>
        <div class="data-box">
          <h1 class="number">1,432</h1>
          <p class="data-name">Following</p>
        </div>
      </div>
    </section>

    <section class="galery">
      <img src="photo1.png" class="square" />
      <img src="photo2.png" class="wide" />
      <img src="photo3.png" class="wide" />
      <img src="photo4.png" class="tall" />
      <img src="photo5.png" class="square" />
      <img src="photo6.png" class="square" />
    </section>

    <section class="footer">
      <h1 class="footer-text">created by BeqaGvelesiani - devChallenges.io</h1>
    </section>
  </body>
</html>
